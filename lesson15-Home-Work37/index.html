<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/style.css">
        <title>Posts by id</title>
    </head>
    <body>
        
        <div class="container">
            <form action="" class="form">
                <label for="posts-number">Enter post id (1-100):</label>
                <input id="posts-number" type="number" placeholder="1-100">
            </form>

            <div class="posts-box">
                <button class="btn-comments hide">Comments</button>
                <div class="comments"></div>
            </div>
        </div>

        <script src="script/posts.js"></script>
    </body>
</html>
