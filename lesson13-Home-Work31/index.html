<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/style.css">
        <title>Document</title>
    </head>
    <body>
        <div class="shop">
            <div class="categories-box">
                <h2>Categories of products:</h2>
                <ul class="categories">
                    <li class="category" data-filter = "phones">Phones</li>
                    <li class="category" data-filter = "tablets">Tablets</li>
                    <li class="category" data-filter = "laptops">Laptops</li>
                </ul>
            </div>
            <div class="products">
                <ul class="list-products hide"></ul>
            </div>
            <div class="product-info-box hide">
                <img class="img-product" src ="">
                <p class="product-description"></p>
                <p class="product-price"></p>
                <button class="buy-button">Buy</button>
            </div>

            <div class="message hide">
                <p>The product is sold</p>
                <button class="btn-pop-up">OK</button>
            </div>
            <div class="pop-up-bg hide"></div>


        </div>
        
        <script src="script/shop.js"></script>

    </body>
</html>
